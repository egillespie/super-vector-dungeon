<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Vector Dungeon!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <input id="button-new-dungeon" type="button" value="New Dungeon">
    <input id="button-seed-dungeon" type="button" value="Seed Dungeon">
    <input id="button-download-svg" type="button" value="Download SVG">
  </form>
  <div class="paper">
    <svg id="grid" viewbox="-10 -10 200 200" width="360" height="360"></svg>
    <svg id="dungeon" viewbox="-10 -10 200 200" width="360" height="360"></svg>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
