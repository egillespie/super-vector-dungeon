<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draw an SVG, slowly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg id="dungeon" viewbox="0 0 500 500">
    <path
      class="seq-0"
      d="
        M 20,40
        h -10
        v -30
        h 30
        v 30
        h -10
      "
    />

    <path
      class="seq-1"
      d="
        M 20,40
        v 10
      "
    />
    <path
      class="seq-2"
      d="
        M 30,40
        v 10
      "
    />

    <path
      class="seq-3"
      d="
        M 20,50
        h -10
        v 30
        h 10
      "
    />
    <path
      class="seq-4"
      d="
        M 30,50
        h 10
        v 10
      "
    />
    <path
      class="seq-5"
      d="
        M 40,70
        v 10
        h -10
      "
    />

    <path
      class="seq-6"
      d="
        M 40,60
        h 20
        v -40
        h 20
      "
    />
    <path
      class="seq-7"
      d="
        M 40,70
        h 30
        v -40
        h 10
      "
    />

    <path
      class="seq-8"
      d="
        M 80,20
        q 0,-10 10,-10
        h 10
        q 10,0 10,10
        v 10
        q 0,10 -10,10
        h -10
        q -10,0 -10,-10
      "
    />

    <path
      class="seq-9"
      d="
        M 20,80
        v 10
      "
    />
    <path
      class="seq-10"
      d="
        M 30,80
        v 10
      "
    />

    <path
      class="seq-11"
      d="
        M 20,90
        h -10
        v 30
        h 70
        v -10
      "
    />
    <path
      class="seq-12"
      d="
        M 30,90
        h 50
        v 10
      "
    />

    <path
      class="seq-13"
      d="
        M 80,100
        h 10
      "
    />
    <path
      class="seq-14"
      d="
        M 80,110
        h 10
      "
    />

    <path
      class="seq-15"
      d="
        M 90,50
        v 50
      "
    />
    <path
      class="seq-16"
      d="
        M 90,50
        h 20
        v 10
        h -10
        v 10
      "
    />
    <path
      class="seq-17"
      d="
        M 100,70
        h 10
        v 10
        h -10
        v 10
      "
    />
    <path
      class="seq-18"
      d="
        M 100,90
        h 10
        v 10
        h -10
        v 10
      "
    />
    <path
      class="seq-19"
      d="
        M 100,110
        h 10
        v 10
        h -20
        v -10
      "
    />
  </svg>

  <script src="./src/index.js"></script>
</body>
</html>
